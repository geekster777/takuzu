<!DOCTYPE html>
<html>

<head>
<script type="module">
  import {h, render, useState, useEffect} from 'preact';

  // let's use PReact::h() as a driver of JSX expressions
  JSX = h;  

  function Time() {
    const [date, setDate] = useState(new Date());

    useEffect(() => {
      const timeout = setInterval(() => {
        setDate(new Date());
      }, 1000);
      return () => clearInterval(timeout);
    }, []);

    return <p>Time: {date.toLocaleString()}</p>;
  }

  function App() {
    return <div><h1>Hello world!</h1><Time /></div>;
  }

  render(<App />, document.body);
</script>
</head>

<body>
</body>

</html>
